<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework05</title>
    <script src="https://kit.fontawesome.com/ef83a9b504.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <table class="table">
                <tr class="tr-one">
                    <td class="tr-one-td td-one">Name <i class="fa-solid fa-caret-down"></i></td>
                    <td class="tr-one-td">Date</td>
                    <td class="tr-one-td"></td>
                </tr>
                <tr class="tr-second">

                <tr class="tr-second">

                  <td class="td-second">June 1st, 2019</td>
                  <td class="td-second"><span>...</span></td>
                </tr>
              </table>
        </div>
        <div class="container">

              </tr>
              <tr class="tr-second">

                </td>

              <tr class="tr-second">

              <tr class="tr-second">

                </td>

                <td class="td-second"><span>...</span></td>

      </div>
      <div class="container">

              <td class="tr-one-td">Date</td>

                <div class="search_field">
                  <i class="fa-solid fa-magnifying-glass"></i>
