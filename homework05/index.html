<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework05</title>
    <script src="https://kit.fontawesome.com/ef83a9b504.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <div>
            <table class="top_table">
                <tr>
                    <th>Name
                        <i class="fa-light fa-sort-down"></i>
                    </th>
                    <th>Date</th>
                    <th></th>
                </tr>
                <tr>
                    <td>File.pdf</td>
                    <td>3 mins ago</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>File.pdf</td>
                    <td class="text">Yesterday</td>
                    <td class="elips">...</td>
                </tr>
                <tr>
                    <td>File.pdf</td>
                    <td class="text">June 1st, 2019</td>
                    <td class="elips">...</td>
                </tr>
            </table>
        </div>
        <div class="middle">
            <table>
                <tr>
                    <th><input type="checkbox"> Name <div class="triangle"></div></th>
                    <th>Date</th>
                    <th></th>
                </tr>
                <tr>
                    <td class="checkbox"> <input type="checkbox"> File.pdf</td>
                    <td class="text">3 mins ago</td>
                    <td class="elipses">...</td>
                </tr>
                <tr>
                    <td class="checkbox"><input type="checkbox"> File.pdf</td>
                    <td class="text">Yesterday</td>
                    <td class="elipses">...</td>
                </tr>
                <tr>
                    <td class="checkbox"> <input type="checkbox"> File.pdf</td>
                    <td class="text">June 1st, 2019</td>
                    <td class="elipses">...</td>
                </tr>
            </table>
        </div>
        <div class="bottom">
            <table>
                <tr>
                    <th>Name <div class="triangle"></div></th>
                    <th>Date</th>
                    <th>
                        <div class="search">
                            <img src="./img/search.png" class="icon-search" alt="search"> <input type="text" placeholder="Search">
                        </div>
                         
                    </th>
                </tr>
                <tr>
                    <td><i class="fa-light fa-box-archive"></i></td>
                    <td class="text">3 mins ago</td>
                    <td  class="elipses">...</td>
                </tr>
                <tr>
                    <td><i class="fa-light fa-box-archive"></i></td>
                    <td class="text">Yesterday</td>
                    <td class="elipses">...</td>
                </tr>
                <tr>
                    <td><i class="fa-light fa-box-archive"></i></td>
                    <td class="text">June 1st, 2019</td>
                    <td class="elipses">...</td>
                </tr>
            </table>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
